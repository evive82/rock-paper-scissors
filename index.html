<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Rock, Paper, Scissors</title>
        <link rel="stylesheet" href="css/styles.css">
        <script src="js/rps.js"></script>
    </head>

    <body>
        <div id="main-container">
            <div id="title">
                <strong>Rock, Paper, Scissors</strong>
            </div>
            <div id="game-container">
                <div id="info-display">
                    <div id="score">
                        <p id="player-score">Player: 0</p>
                        <p id="computer-score">Computer: 1</p>
                        <p id="round">Round: 1</p>
                    </div>
                    <div id="results">
                        <!--<p>Scissors beats paper. Computers wins!</p> -->
                    </div>
                </div>
                <div id="choice-display">
                    <div class="choices" id="player-choice">
                        <!--<img src="img/paper-player.png">-->
                    </div>
                    <div class="choices" id="computer-choice">
                        <!--<img src="img/scissors-comp.png">-->
                    </div>
                </div>
                <div id="button-container">
                    <div id="choice-buttons">
                        <button class="choice-button">Rock</button>
                        <button class="choice-button">Paper</button>
                        <button class="choice-button">Scissors</button>
                    </div>
                    <button id="new-game-button">New game</button>
                </div>
            </div>
        </div>
        <div id="footer">
            <a href="https://www.vecteezy.com/free-vector/rock-paper-scissors">Rock Paper Scissors Vectors by Vecteezy</a>
        </div>
    </body>
</html>
